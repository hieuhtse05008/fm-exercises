<!DOCTYPE html>
<html>

<head>
    <title>TẬP NGAY ĐI!!!</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body class="bg-dark">
<div class="bg-dark h-100 w-100 position-relative">

    <div class="container position-absolute translate-middle" id="app" style="top: 50vh; left: 50vw;">
        <div class="container d-flex justify-content-center" v-for="(item,key) in items">
            <div v-if="key === current" class="d-flex flex-column align-items-center justify-items-center">
                <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="788.54" height="443"
                        style="min-width: 90vw; min-height: 75vh;"

                        type="text/html"
                        v-bind:src="`https://www.youtube.com/embed/${item.id}?autoplay=1&fs=1&start=${item.start || 0}&iv_load_policy=1&showinfo=1&rel=0&cc_load_policy=1&start=0&end=0&origin=http://youtubeembedcode.com`"

                ></iframe>
                <div class="mt-5"></div>
                <h1 class="text-white text-uppercase fw-bold">{{item.name}}</h1>

            </div>
        </div>
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="btn btn-lg btn-info text-white fw-bold" @click="next(-1)">
                Prev
            </div>
            <div class="me-3"></div>
            <h3 class="text-white my-1 fw-bold">Exercise: {{current + 1}}/{{items.length}}</h3>
            <div class="me-3"></div>
            <div class="btn btn-lg btn-info text-white fw-bold" @click="next(1)">
                Next
            </div>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>

</html>
